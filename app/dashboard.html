<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciador de Ativos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>

    <div class="container container-largo">
        <div class="header-container">
            <h1>Dashboard</h1>
            <div class="header-buttons">
                <div id="info-utilizador"></div>
                <button id="btn-exportar-dashboard" class="btn-exportar">Exportar Relatório</button>
                <button id="btn-logout">Sair</button>
            </div>
        </div>

        <div class="summary-container">
            <div class="summary-item">
                <h3>Total de Máquinas</h3>
                <p id="resumo-maquinas-total">0</p>
            </div>
            <div class="summary-item">
                <h3 class="disponivel-titulo">Disponíveis</h3>
                <p id="resumo-maquinas-disponivel">0</p>
            </div>
            <div class="summary-item">
                <h3 class="emuso-titulo">Em Uso</h3>
                <p id="resumo-maquinas-em-uso">0</p>
            </div>
        </div>

        <div class="summary-container" style="margin-top: 15px;">
            <div class="summary-item">
                <h3>Total de Mobiliário</h3>
                <p id="resumo-mobiliario-total">0</p>
            </div>
            <div class="summary-item">
                <h3 class="disponivel-titulo">Disponível</h3>
                <p id="resumo-mobiliario-disponivel">0</p>
            </div>
            <div class="summary-item">
                <h3 class="emuso-titulo">Em Uso</h3>
                <p id="resumo-mobiliario-em-uso">0</p>
            </div>
        </div>


        <div class="summary-container" style="margin-top: 15px; border-color: #f39c12;">
            <div class="summary-item">
                <h3>Outros Ativos</h3>
                <p id="resumo-outros-total" style="color: #f39c12;">0</p>
            </div>
            <div class="summary-item">
                <h3 class="disponivel-titulo">Disponíveis</h3>
                <p id="resumo-outros-disponivel">0</p>
            </div>
            <div class="summary-item">
                <h3 class="emuso-titulo">Em Uso</h3>
                <p id="resumo-outros-em-uso">0</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-item">
                <h2>Empréstimos por Departamento</h2>
                <canvas id="grafico-departamentos"></canvas>
            </div>
            <div class="chart-item">
                <h2>Atividade Recente</h2>
                <ul id="lista-atividade-recente" class="spec-lista">
                    <li>A carregar...</li>
                </ul>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-item" style="grid-column: 1 / -1;">
                <h2>Ativos por Setor</h2>

                <div class="filter-container" style="margin-bottom: 15px; text-align: center;">
                    <label for="filtro-migrar">
                        <input type="checkbox" id="filtro-migrar" checked>
                        Disponíveis
                    </label>
                </div>
                <canvas id="grafico-setores"></canvas>
            </div>
        </div>

        <div class="main-sections">
            <a href="index.html" class="btn-link-pagina">Ir para a Gestão de Inventário</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" type="module"></script>
</body>
</html>
