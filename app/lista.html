<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Máquinas Associadas</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container container-largo">
        <a href="index.html" class="btn-voltar">‹ Menu Principal</a>

        <div class="list-container">
            <h2>Máquinas Associadas</h2>

            <div class="list-controls"> 
                <button id="btn-exportar" class="btn-exportar">Exportar para CSV</button>
                <div class="filter-container">
                    <label for="filtro-departamento">Filtrar por Departamento:</label>
                    <select id="filtro-departamento">
                        <option value="">-- Todos os Departamentos --</option>
                        </select>
                </div>
                <div class="search-container">
                    <input type="text" id="campo-busca" placeholder="Buscar por pessoa, máquina ou departamento">
                    <p id="search-summary"></p>
                </div>
        </div>

    <ul id="lista-associacoes">
        <li class="loading-indicator-item">
        <i class="fas fa-spinner fa-spin"></i>
        A carregar a lista...
    </li>
    </ul>
</div>
        </div>

         <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-texto">Tem certeza que deseja executar esta ação?</p>
            <div class="modal-buttons">
                <button id="btn-modal-cancelar" class="btn-modal">Cancelar</button>
                <button id="btn-modal-confirmar" class="btn-modal btn-confirmar">Confirmar</button>
            </div>
        </div>
    </div>


    <div id="modal-especificacoes" class="modal-overlay">
    <div class="modal-content">
        <h3 id="spec-modelo">Modelo da Máquina</h3>
        <ul id="spec-lista" class="spec-lista">
            </ul>
        <div class="modal-buttons">
            <button id="btn-spec-fechar" class="btn-modal">Fechar</button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js" type="module"></script> 
    <script src="api.js" type="module"></script>   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
