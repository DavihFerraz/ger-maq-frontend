<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Máquinas</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container container-login">
        <h1>Login</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" required>
                <span id="toggle-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" id="btn-login">Entrar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="api.js" type="module"></script>

    <script type="module">
        // Importa a nossa função de longin do arquivo api.js
        import {apiLogin} from './api.js';

        const formLogin = document.getElementById('form-login');
        if(formLogin){
            formLogin.addEventListener('submit', async (e) => {
                e.preventDefault(); // Impede o recarregamento da página

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btnLogin = document.getElementById('btn-login');

                btnLogin.disabled = true; // Desabilita o botão para evitar múltiplos cliques
                btnLogin.textContent = 'Entrando...'; // Muda o texto do botão

                try{
                    // Chama a função de login da api.js
                    const response = await apiLogin(email, password);

                    if (response.token){
                        // Se o login for bem-sucedido, armazena o token no localStorage
                        localStorage.setItem('authToken', response.token);
                        // Redireciona para a página principal
                        window.location.href = 'index.html';
                    }

                }catch(error){
                    console.error('Erro no login:', error);
                    Toastify({
                        text: "Erro no login: " + error.message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#ff6b6b",
                    }).showToast();
                }
            });
        }

        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput){
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const eyeIcon = togglePassword.querySelector('i');
                if (type ==='password'){
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
        }
    </script>
    
    
</body>
</html>
