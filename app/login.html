<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Máquinas</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container container-login">
        <h1>Login</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="login" placeholder="Digite seu nome ou e-mail" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" required>
                <span id="toggle-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" id="btn-login">Entrar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="api.js" type="module"></script>

    <script type="module">
        // Importa a nossa função de longin do arquivo api.js
       import { apiLogin } from './api.js';

    const formLogin = document.getElementById('form-login');
    if (formLogin) {
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pega o valor do campo 'login'
            const login = document.getElementById('login').value; 
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btn-login');

            btnLogin.disabled = true;
            btnLogin.textContent = 'A entrar...';

            try {
                // Chama a função da API com 'login' e 'password'
                const response = await apiLogin(login, password); 

                if (response.token) {
                    localStorage.setItem('authToken', response.token);
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error("Falha no login:", error);
                alert("Falha no login: " + error.message);
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });
    }

        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput){
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const eyeIcon = togglePassword.querySelector('i');
                if (type ==='password'){
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
        }
    </script>
    
    
</body>
</html>
